<div class="container-fluid container-max-width my-5 pb-5">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <div class="navbar bg-primary rounded-top">
            <h3 class="m-0 p-3 text-center">The Sims Cooking Skill Calculator</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-primary rounded-bottom">
              <thead>
                <tr>
                  <th style="width: 10%;">Recipe ID</th>
                  <th style="width: 10%;">Difficulty</th>
                  <th style="width: 20%;">Recipe</th>
                  <th style="width: 60%;">Unlocked</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let recipe of recipes; let i = index">
                  <td [ngClass]="{'rounded-left': i === maxIndex}">{{recipe.recipeId}}</td>
                  <td>{{recipe.difficulty}}</td>
                  <td>{{recipe.name}}</td>
                  <td [ngClass]="{'rounded-right': i === maxIndex}">
                    <div class=" btn-group">
                      <button [ngClass]="recipe.isCookable ? 'btn-success' : 'btn-light'"
                        (click)="changeResponse(true, i)" class="btn btn-sm">Yes</button>
                      <button [ngClass]="recipe.isCookable ? 'btn-light' : 'btn-danger'"
                        (click)="changeResponse(false, i)" class="btn btn-sm">No</button>
                    </div> <!-- /.btn-group -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div> <!-- /.table-responsive -->
        </div> <!-- /.col-12 -->
      </div> <!-- /.row -->
      <router-outlet></router-outlet>
    </div> <!-- /.col-12 -->
  </div> <!-- /.row -->
</div> <!-- /.fluid-container -->
<div class="section-footer">
  <button class="btn btn-secondary my-3" (click)="calculateCookingSkill()">
    Calculate Cooking Skill
  </button>
  <button class="btn btn-danger ml-3" (click)="resetCookingSkill()">
    Reset
  </button>
  <div class="ml-3 d-inline-block">
    <strong>Cooking Skill:</strong>&nbsp;<span class="badge" [ngClass]="cookingSkillBadgeClass">{{cookingSkill}}</span>
  </div> <!-- /.ml-3 .d-inline-block -->
</div> <!-- /.section-footer -->
