<div class="fluid-container">
  <div class="row">
    <div class="col-12">
      <div class="navbar">
        <h3 class="m-0 p-0">Welcome to {{ title }}!</h3>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-primary">
              <thead>
                <tr>
                  <th style="width: 10%;">Recipe ID</th>
                  <th style="width: 10%;">Difficulty</th>
                  <th style="width: 20%;">Recipe</th>
                  <th style="width: 60%;">Is Cookable</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let recipe of recipes; let i = index">
                  <td>{{recipe.recipeId}}</td>
                  <td>{{recipe.difficulty}}</td>
                  <td>{{recipe.name}}</td>
                  <td>
                    <div class="btn-group">
                      <button [ngClass]="recipe.isCookable ? 'btn-success' : 'btn-light'"
                        (click)="changeResponse(true, i)" class="btn btn-sm">Yes</button>
                      <button [ngClass]="recipe.isCookable ? 'btn-light' : 'btn-danger'"
                        (click)="changeResponse(false, i)" class="btn btn-sm">No</button>
                    </div> <!-- /.btn-group -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div> <!-- /.table-responsive -->
        </div> <!-- /.col-12 -->
      </div> <!-- /.row -->
      <div class="row">
        <div class="col-11 offset-1">
          <button class="btn btn-info my-3" (click)="calculateCookingSkill()">Calculate Cooking Skill</button>
          <button class="btn btn-outline-light ml-3" (click)="resetCookingSkill()">Reset</button>
        </div> <!-- /.col-12 -->
      </div> <!-- /.row -->
      <div class="row">
        <div class="col-11 offset-1">
          <strong>Cooking Skill:</strong>&nbsp;<span class="badge"
            [ngClass]="cookingSkillBadgeClass">{{cookingSkill}}</span>
        </div> <!-- /.col-12 -->
      </div> <!-- /.row -->
      <router-outlet></router-outlet>
    </div> <!-- /.col-12 -->
  </div> <!-- /.row -->
</div> <!-- /.fluid-container -->
